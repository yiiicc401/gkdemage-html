<!DOCTYPE html>
<html>
<head>
  <title>瀏覽作品資料</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    img.thumbnail {
      max-width: 100px;
      height: auto;
      margin: 4px;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    img.thumbnail:hover {
      transform: scale(1.1);
    }
    .table-responsive {
      margin-top: 20px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container-fluid">
    <h2 class="mb-4">📖 所有上傳資料</h2>

    <form method="POST" class="row g-2 mb-3">
      <div class="col-md-4 col-sm-12">
        <input type="text" name="keyword" placeholder="輸入關鍵字查詢..." class="form-control" value="{{ keyword }}">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">搜尋</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>工作室</th>
            <th>品名</th>
            <th>商品情況</th>
            <th colspan="3">圖片</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row['工作室'] }}</td>
            <td>{{ row['品名'] }}</td>
            <td>{{ row['商品情況'] }}</td>
            {% for key in ['圖片檔名1', '圖片檔名2', '圖片檔名3'] %}
              <td>
                {% if row[key] %}
                  <a href="{{ row[key] }}" data-lightbox="group{{ loop.index }}" data-title="{{ row['品名'] }}">
                    <img src="{{ row[key] }}" class="thumbnail" alt="圖片">
                  </a>

                {% endif %}
              </td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
</body>
</html>
